<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEC SW1A Sign System</title>
</head>
<body>
    <div class="container">
        <h1>Upload File for cab sign</h1>
        <form id="uploadForm">
            <input type="file" name="file" id="fileInput" required>
            <input type="submit" value="Upload">
        </form>
        <form id="executeForm">
            <input type="text" name="argument" placeholder="Input argument...">
            <input type="submit" value="Execute App from Server">
        </form>
    </div>
    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .container {
        background-color: #ffffff;
        padding: 100px;
        border-radius: 50px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    h1 {
        color: #1e90ff; /* Blue */
        margin-bottom: 30px;
    }
    
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    input[type="file"] {
        margin-bottom: 30px;
    }
    
    input[type="submit"] {
        background-color: #ff4500; /* Red */
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    input[type="submit"]:hover {
        background-color: #e03a00;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
        max-height: 80vh; /* Limit modal height */
        overflow-y: auto; /* Enable scrolling if content is too long */
        text-align: center;
        box-shadow: 0px 0px 10px #000;
        border-radius: 10px;
    }
    /* Scrollable message container */
    .modal-message {
        max-height: 60vh; /* Ensure message area is scrollable */
        overflow-y: auto;
        padding-right: 10px;
        margin-bottom: 10px;
    }
    .close {
        float: right;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
    }
</style>

<script>
    document.getElementById("uploadForm").addEventListener("submit", async function(event) {
        event.preventDefault(); // 阻止表單直接提交

        let formData = new FormData(this);

        try {
            // Step 1: Upload the file
            let uploadResponse = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            let uploadResult = await uploadResponse.text();

            // Display upload response in modal
            showModal(uploadResult);

        } catch (error) {
            console.error("Upload Error:", error);
            showModal("Upload failed. Please try again.");
        }
    });

    document.getElementById("executeForm").addEventListener("submit", async function(event) {
        event.preventDefault(); // 阻止表單直接提交

        let formData = new FormData(this);

        try {
            // Step 2: Execute the app
            let executeResponse = await fetch("/execute", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams(formData)
            });

            let executeResult = await executeResponse.text();

            // Display execution response in modal
            showModal(executeResult);

        } catch (error) {
            console.error("Execution Error:", error);
            showModal("Execution failed. Please try again.");
        }
    });

    // Function to display modal
    function showModal(message) {
        document.getElementById("modalMessage").innerText = message;
        document.getElementById("customModal").style.display = "block";
    }

    // Function to close modal
    function closeModal() {
        document.getElementById("customModal").style.display = "none";
    }
</script>
